name: BTC Scanner Automation

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour (UTC)
  workflow_dispatch:      # Manual run option

jobs:
  run-btc-scan:
    runs-on: ubuntu-latest

    # Environment variables (mapped from repository secrets)
    env:
      # Primary secret names (recommended)
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      GROUP_ID: ${{ secrets.GROUP_ID }}
      CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      OWNER_ID: ${{ secrets.OWNER_ID }}

      # Backwards-compatible names (in case your code expects these)
      TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.GROUP_ID }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests; fi

    - name: Run BTC Scan once
      run: |
        python run_once.py
